{% extends "base.html" %}
{% block content %}
    <h2>Log In</h2>
    <div class="question-single">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <button class="btn btn-primary btn-top" type="submit">Log in</button>
        </form>
        <p></p>
        <a href="{% url 'singup' %}">New here? Create an account.</a>
    </div>
{% endblock %}
